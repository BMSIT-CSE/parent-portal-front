        <main id="parent-edit">
            <div class="container-fluid">
                <div class="container">
                    <div class="col-lg-6 col-lg-offset-3">
                        <div class="">
                            <h3>Edit Profile</h3>
                        </div>
                        <br>
                        <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="parent_name" class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="parent_name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ward_name" class="col-sm-4 control-label">Ward's name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ward_name" placeholder="Ward's name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ward_usn" class="col-sm-4 control-label">Ward's USN</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ward_usn" placeholder="Ward's USN">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ward_branch" class="col-sm-4 control-label">Ward's Branch</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ward_branch" placeholder="Branch">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ward_sem" class="col-sm-4 control-label">Semester</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ward_sem" placeholder="Semester">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ward_sec" class="col-sm-4 control-label">Section</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="ward_sec" placeholder="Section">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email_address" class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email_address" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_number" class="col-sm-4 control-label">Contact Number</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="contact_number" placeholder="Contact Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                        </form>
                        <hr>
                        <div class="">
                            <h3>Change Password</h3>
                        </div>
                        <br>
                        <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="input_password" class="col-sm-4 control-label">Current Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="input_password" placeholder="Current Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_password2" class="col-sm-4 control-label">New Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="input_password2" placeholder="New Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_password3" class="col-sm-4 control-label">Re-enter Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="input_password3" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
